<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>SnakeX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="vh-100">
    <div class="container h-100">
      <!-- Tela inicial para seleção do modo de jogo -->
      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <img class="img-fluid" src="logo.png" alt="Emblema do jogo SnakeX">
          <h1 class="font-weight-bold p-4">SnakeX</h1>
          <button type="submit" class="btn btn-primary mt-4 mb-4" id="newGameButton">
            Criar novo jogo
          </button>
          <p class="font-weight-bold">OU</p>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Entre com o código de um jogo" id="gameCodeInput" />
          </div>
          <button type="submit" class="btn btn-primary" id="joinGameButton">
            Entrar em um jogo
          </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Seu código de jogo é: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <!-- Como possuímos o socket.io, podemos usar o objeto global da lib no nosso js (index.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
